<body>
    <!--main content-->
    <!--Recruitment header-->
    <a id="blue-umbrella" class="anchor"></a>
    <div class="parallax-container">
      <div class="parallax">
        <div class="title-cover valign-wrapper">
          <div class="text-container valign center">
            <h3 class="white-text">Blue Umbrella</h3>
          </div>
        </div>
        <img style="width:100%;" src="img/events/recruitment_background.jpeg"></img>
      </div>
    </div>
    <!--Recruitment contents-->
    <section id="recruitment-conents" class="overview">
        <div class="container">
          <div class="tagline">
              <div class="row center">
              <h2 class="uppercase">Summer 2018 Internship Application</h2>
              </div>
          </div>
          <div class="row">
            <!-- <p>Content update soon!</p> -->
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                <label for="disabled">Disabled</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                This is an inline input field:
                <div class="input-field inline">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
            </div>
      </form>

          </div>
        </div>
    </section>
</body>
