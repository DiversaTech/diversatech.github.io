<body>
    <!--main content-->
    <a id="contact" class="anchor"></a>
    <div class="parallax-container">
      <div class="parallax">
        <div class="title-cover valign-wrapper">
          <div class="text-container valign center">
            <h3 class="white-text">Have any questions?</h3>
            <p class="white-text">Reach out to us if you have any questions.</p>
          </div>
        </div>
        <img style="width:100%;" src="img/companies/resources/resources_background.jpeg"></img>
      </div>
    </div>
    <!--contacts contents-->
    <section id="contacts-content" class="overview">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs z-depth-1">
                        <li class="tab col s6"><a class="active" href="#companies">Companies</a></li>
                        <li class="tab col s6"><a href="#students">Students</a></li>
                    </ul>
                </div>
                <!--companies contact tab contents-->
                <div id="companies" class="col s12">
                    <br></br>
                    <div class="row">
                      <div class="tagline">
                          <div class="row center">
                          <h2 class="uppercase">Company Information Request Form</h2>
                          </div>
                      </div>
                      <form method="post" action="https://formspree.io/diversatech.berkeley@gmail.com">
                        <input type="hidden" name="_subject" value="Company Information Request Form Submission" />
                        <input type="hidden" name="_next" value="//diversatech.org/thanks.html" />
                        <div class="row">
                          <div class="col m2 s12">
                            <div class="input-field">
                              <select name="Title">
                                <option value="" disabled selected>Select Title</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Dr.">Dr.</option>
                              </select>
                              <label>Title</label>
                            </div>
                          </div>
                          <div class="col s12 m5">
                            <div class="input-field">
                              <input id="first_name" type="text" name="first name">
                              <label for="first_name">First Name</label>
                            </div>
                          </div>
                          <div class="col s12 m5">
                            <div class="input-field">
                              <input id="last_name" type="text" name="last name">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="col s12">
                            <div class="input-field">
                              <input id="email" type="email" name="email">
                              <label for="email">Email</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="company" type="text" name="company">
                              <label for="company">Company Name</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="title-in-company" type="text" name="title-in-company">
                              <label for="title-in-company">Title</label>
                            </div>
                          </div>
                          <div class="col m6 s12">
                            <div class="input-field">
                              <select name="Affiliation with DiversaTech">
                                <option value="" disabled selected>Select Your Affiliation with DiversaTech</option>
                                <option value="I am a current client">I am a current client</option>
                                <option value="I am a past client">I am a past client</option>
                                <option value="I am a current sponsor">I am a current sponsor</option>
                                <option value="I am a past sponsor">I am a past sponsor</option>
                                <option value="None">None</option>
                              </select>
                              <label>Affiliation with DiversaTech</label>
                            </div>
                          </div>
                          <div class="col m6 s12">
                            <div class="input-field">
                              <select name="Do you want to work with us?">
                                <option value="" disabled selected>Select a Response</option>
                                <option value="Yes, I want to be a client">Yes, I want to be a client</option>
                                <option value="Yes, I want to be a sponsor">Yes, I want to be a sponsor</option>
                                <option value="Not sure, I want to learn more">Not sure, I want to learn more</option>
                                <option value="No, but I would like to learn more">No, but I would like to learn more</option>
                              </select>
                              <label>Do you want to work with us?</label>
                            </div>
                          </div>
                          <div class="col s12">
                            <div class="input-field">
                              <textarea id="message" class="materialize-textarea" type="text" name="message"></textarea>
                              <label for="message">Optional Message</label>
                            </div>
                          </div>
                          <button class="btn z-depth-0 right waves-effect waves-light orange darken-1" type="submit" name="action" value="Send">Submit
                            <i class="material-icons right">send</i>
                          </button>
                        </div>
                      </form>
                    </div>
                </div>
                <!--students contact tab contents-->
                <div id="students" class="col s12">
                    <br></br>
                    <div class="row">
                      <div class="tagline">
                          <div class="row center">
                          <h2 class="uppercase">Student Contact Form</h2>
                          </div>
                      </div>
                      <form method="post" action="https://formspree.io/diversatech.berkeley@gmail.com">
                        <input type="hidden" name="_subject" value="Student Contact Form Submission" />
                        <input type="hidden" name="_next" value="//diversatech.org/thanks.html" />
                        <div class="row">
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="first_name" type="text" name="first name">
                              <label for="first_name">First Name</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="last_name" type="text" name="last name">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="col s12">
                            <div class="input-field">
                              <input id="email" type="email" name="email">
                              <label for="email">Email</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="email" type="text" name="major">
                              <label for="email">Major</label>
                            </div>
                          </div>
                          <div class="col m6 s12">
                            <div class="input-field">
                              <select name="Year">
                                <option value="" disabled selected>Select Your Year</option>
                                <option value="Freshman">Freshman</option>
                                <option value="Sophomore">Sophomore</option>
                                <option value="Junior">Junior</option>
                                <option value="Senior">Senior</option>
                                <option value="Graduate">Grduate</option>
                                <option value="Other">Other</option>
                              </select>
                              <label>Year</label>
                            </div>
                          </div>
                          <div class="col s12">
                            <div class="input-field">
                              <textarea id="message" class="materialize-textarea" type="text" name="message"></textarea>
                              <label for="message">Message</label>
                            </div>
                          </div>
                          <button class="btn z-depth-0 right waves-effect waves-light orange darken-1" type="submit" name="action" value="Send">Submit
                            <i class="material-icons right">send</i>
                          </button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
            <p><strong>Please e-mail <a href="mailto:diversatech.berkeley@gmail.com"> diversatech.berkeley@gmail.com </a> for any additional inquiries.</strong></p>
        </div>
    </section>
